<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    
    <title>To-do List App</title>
    <link rel=icon href=images/icon.png sizes="16x16" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>TO-DO LIST</h3>   

        <div class="todo">
            <ul class="list-container"></ul>
        </div>
        <h3>DONE</h3>
        <div class="done">
            <ul class="list-container2"></ul>
        </div>
        <div class="counter">
            Total Tasks<span id="totalTasksCount">0</span>
            
            Done tasks <span id="doneTasksCount">0</span>
        </div>
        <button id="add" class="btn btn-success" onclick="toggleTaskDetails()" type="submit">Add Task</button>
    </div>

    <div class="taskdetails">
        <h3>TASK DETAILS</h3>
        <form>
            <label for="">Task Title :</label>
            <input type="text" id="tasktitle" placeholder="Enter task title" required>
            <br>
            <label for="">Task Description :</label>
            <textarea id="Description" name="Description" rows="4" placeholder="Enter your Description here" required></textarea>
            <br>
            <label for="">Due Date :</label>
            <input type="date" id="dueDate" required>
            <br>
            <label for="">Due Time :</label>
            <input type="time" id="dueTime" required>
            <br><br>
            <button type="button" class="btn btn-danger" onclick="toggleTaskDetails()">Discard</button>
            <button type="button" id="submitButton" class="btn btn-primary" type="submit">Submit</button>
        </form>
        <br><br><br>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
